<style>
  .locationContainer {
    text-align: center;
    min-height: 240px;
    max-height: 320px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 30px;
    box-shadow: 0px 0px 80px rgba(0, 0, 0, 0.6);
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    z-index: 10;
    background: #ffffff;
    color: #000000;
  }

  .locationContainer * {
    font-family: 'Nunito', helvetica, serif !important;
  }

  .locationTitle {
    font-size: 32px;
    line-height: 1.3em;
  }

  .locationSubtitle {
    font-size: 18px;
  }

  .locationFlags a {
    display: inline-block;
    text-align: center;
    padding: 10px;
    text-decoration: none;
    outline: none;
    color: #5f5f5e !important;
  }

  .locationFlags img {
    width: 100%;
    max-width: 100px;
    margin: 10px 10px 20px;
  }

  .locationFlags div {
    margin-top: 10px;
    font-weight: bold;
  }

  #closeLocationBox {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    width: 40px;
    height: 40px;
    border: solid 1.5px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 1000px;
  }

  .closeLocationBox {
    cursor: pointer;
  }

  .locationFlags+div+a {
    font-size: 16px;
    padding: 10px;
    display: block;
  }

  @media only screen and (max-width: 600px) {
    .locationContainer {
      min-height: 100%;
      padding-top: 60px;
      display: block;
    }

    .locationTitle {
      font-size: 8vw;
    }

    .locationSubtitle {
      font-size: 5vw;
    }

    .locationFlags {
      display: block;
      overflow: auto;
      white-space: nowrap;
    }

    .locationFlags a {
      display: inline-block;
      max-width: calc(63.333% - 6px);
    }

    .locationFlags::-webkit-scrollbar {
      height: 5px;
    }

    /* Track */
    .locationFlags::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    .locationFlags::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    .locationFlags::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  }
</style>

<div id="locationLightbox" style="display:none;">
  &nbsp;
</div>

<script>
  const sessionStorage = window.sessionStorage;
  const locationLightboxSeen = sessionStorage.getItem('locationLightboxSeen');

  if (locationLightboxSeen !== 'true') {
    (async () => {
      try {
        const geoRes = await fetch('https://geo-ip-regatta.herokuapp.com/');
        const geoData = await geoRes.json();
        const country = geoData.country;

        if (country !== 'GB') {
          const jsonRes = await fetch('regattaData.json');
          const allData = await jsonRes.json();
          const contentData = allData[country];
          
          const contentsHTML = `
            <div class="locationContainer">
              <div id="closeLocationBox" class="closeLocationBox">X</div>
              <div class="locationTitle">${contentData.title}</div>
              <div class="locationSubtitle">${contentData.subtitle}</div>
              <div class="locationFlags">
                <a href="${contentData.redirectLink}">
                  <img src="${contentData.flagSrc}">
                  <div>${contentData.flagText}</div>
                </a>
              </div>
              <div>Or</div>
              <a class="closeLocationBox">${contentData.closeText}</a>
            </div>
          `
          const lightBoxEl = document.getElementById('locationLightbox');
          lightBoxEl.innerHTML = contentsHTML;
          lightBoxEl.style.display = 'block';

          //  Close lightbox on clicking cross or continue browsing site
          const closeElements = document.querySelectorAll('.closeLocationBox');
          [...closeElements].forEach(el => {
            el.addEventListener('click', e => {
              e.preventDefault();
              document.getElementById('locationLightbox').style.display = 'none';
              sessionStorage.setItem('locationLightboxSeen', 'true');
            });
          });
        }
      } catch (error) {
        console.error(error);
      }
    })()
  }
</script>
